<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Einstellungen für die Anwendung">
  <meta name="keywords" content="Einstellungen, Profil">
  <meta name="author" content="Siha Rateeb">
  <title>Einstellungen</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="icon" href="photos/gear.png">
</head>
<body>
  <div class="settings-container">
    <header class="settings-header"></header>
    <div class="container">
      <div class="page-content">
        <aside class="settings-sidebar active" id="nav-links">
            <ul>
                <li data-section="profile" data-i18n="profile" class="active"></li>
                <li data-section="look" data-i18n="appearance"></li>
                <li data-section="data" data-i18n="dates"></li>
            </ul>
        </aside>
        <main class="settings-content">
          <section id="profile" class="settings-section active">
            <h2 data-i18n="my_profile"></h2>
            <label for="first-name" data-i18n="first_name"></label>
            <input type="text" id="first-name" value="Gast">
            <label for="last-name" data-i18n="last_name"></label>
            <input type="text" id="last-name">
            <button data-i18n="done"></button>
          </section>
          <section id="look" class="settings-section">
            <div class="settings-box">
              <h2 data-i18n="colors"></h2>
              <div class="colors-list">
                <span data-dark="#a0c814" data-light="#9cdf163d"></span>
                <span data-dark="#e91e63" data-light="#e91e633d"></span>
                <span data-dark="#03a9f4" data-light="#03a9f43d" class="active"></span>
                <span data-dark="#ff9800" data-light="#ff98003d"></span>
              </div>
            </div>
            <div class="settings-box">
              <h2 data-i18n="change_language"></h2>
              <select id="langSelector">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="ar">العربية</option>
              </select>
            </div>
          </section>
          <section id="data" class="settings-section">
            <h2 data-i18n="latest_updates"></h2>
            <div class="dates"></div>
            <button id="toggleButton" data-i18n="see_more"></button>
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="js/i18n.js"></script>
  <script src="js/base.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
